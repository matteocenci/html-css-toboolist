<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <!-- Logo and container -->
    <div class="container">
        <header>
            <img class="logo" src="img/logo.png" alt="Logo of Toboolist">
        </header>
    </div>
    <!-- /Logo and container -->
    <!-- /Header -->


    <!-- Main -->
    <main>
        <div class="container-main">
            <input class="search-box" placeholder="es:Fare la spesa...">
            <button class="button">Add Task</button>
            
                
            
        </div>

        <div class="container-main-list">
            <div class="title">
               <strong>&#10148; TASK PRECEDENTI</strong>
            </div>
            <div class="task">
                <span class="check">&#10003;</span> <span class="line-trough">Quarterly Newsletter</span> 
                <span class="tag-editorial line-trough">
                    Editorial
                </span>
            </div>

            <div class="title">
                <strong>&#10148; OGGI</strong>
            </div>
            <div class="task">
                <span class="check">&#10003; </span>
                <span class="line-trough"> Recruiting blog post</span>
                <span class="tag-editorial line-trough">Editorial</span>
            </div>
            <div class="task">
                <span class="check">&#10003; </span>
                <span class="line-trough"> Mobile app launch</span>
                <span class="tag-Q1Goals line-trough">Q1 Goals</span>
            </div>
            <div class="task">
                <span class="cross">&#10007; </span>
                <span> Interview John H.</span>
                <span class="tag-recruiting">Recruiting</span>
            </div>
            <div class="task">
                <span class="check">&#10003; </span>
                <span class="line-trough"> Mobile app launch</span>
                <span class="tag-Q1Goals line-trough">Q1 Goals</span>
            </div>


    

        </div>

    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer></footer>
    <!-- /Footer -->

</body>
</html>
